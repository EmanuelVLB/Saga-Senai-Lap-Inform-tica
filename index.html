<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lap informática</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="" alt="Logo Lap Informática" id="logo" />
        <button class="bt">Suporte</button>
        <button class="bt">Histórico</button>
        <button class="bt">Minhas entregas</button>
        <button class="bt" id="contato">Entre em contato</button>
        <button class="bt" id="login">Login</button>
        <button class="bt" id="cadastre-se">Cadastre-se</button>
      </nav>
    </header>
    <section class="secao_geral">
      <main class="dados_laterais"></main>
      <section class="secao_conteudo"></section>
      <main class="dados_inferiores"></main>
    </section>
    <footer>
        <div id="forma_de_contato">
            <div class="contato" id="facebook">
                <a href="">
                    <img src="" alt="Logo Facebook" id="icone_facebook">
                    <p id="nome_facebook"></p>
                </a>
            </div>
            <div class="contato" id="instagram">
                <a href="">
                    <img src="" alt="Logo Instagram" id="icone_instagram">
                    <p id="nome_instagram"></p>
                </a>
            </div>
            <div class="contato" id="email">
                <a href="">
                    <img src="" alt="Logo Gmail" id="icone_email">
                    <p id="nome_email"></p>
                </a>
            </div>
        </div>
    </footer>
  </body>
</html>
